{% extends "template.html" %}
{% load to_score %}
{% block content %}
    {% for category_name, articles in tree.items %}
        <h3 id="{{category_name|to_score}}">{{category_name}}</h3>
        <dl>
            {% for article in articles %}
                <dt><a href="{{'/article/'|add:article.2}}">{{article.0}}</a></dt>
                <dd>{{article.1}}</dd>
            {% endfor %}
        </dl>
    {% endfor %}
{% endblock %}
